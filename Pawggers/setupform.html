<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawggers</title>
    <link rel="stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="mainframe1">

        <form class="subframe1">
            <h1 class="title">Please Fill out the following Details:</h1>
    
            <div class="inputgroup">
                <p class="selector">Please Select an Age Range for your dog:</p>
                <button type="button" class="loginbutton1" id="Age">0-10</button>
                <button type="button" class="loginbutton1" id="Age">10-25</button>
                <button type="button" class="loginbutton1" id="Age">25-50</button>
            </div> 
    
            <div class="inputgroup">
                <p class="selector">Please Select a Gender for your dog:</p>
                <button type="button" class="loginbutton1" id="male">Male</button>
                <button type="button" class="loginbutton1" id="female">Female</button>
                
            </div> 
            <div class="inputgroup"> 
                <p class="selector">PLease Select the Best Size for your dog: </p>
                <button type="button" class="loginbutton1" id="size">Small: x-y lbs</button>
                <button type="button" class="loginbutton1" id="size">Medium: x-y lbs</button>
                <button type="button" class="loginbutton1" id="size">Large: x-y lbs</button>
            </div> 
            <div class="inputgroup">
                <p class="selector">Please Select the option that best suites your Dog's Activity Levels:</p>
                <button type="button" class="loginbutton1" id="activity">Low</button>
                <button type="button" class="loginbutton1" id="activity">Medium</button>
                <button type="button" class="loginbutton1" id="activity">High</button>
            </div>
            
    
        </form>
    
    
    </div>

    <script src="main.js"></script>
</body>
</html>
